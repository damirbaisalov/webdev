<!DOCTYPE html>
<html>
<head>
	<link href="style.css" rel="stylesheet" type="text/css">

	<meta charset="UTF-8">

	<title>Telegram Web</title>
</head>
<body>
	<div class="login-page-wrap">
	<div class="wapka"></div>
	<div class="center-login">
		<div class="login-head-wrap">
			<div class="next-right">
				<a href="google.com" class="next-right-next">Next ></a>
			</div>
			
			<a class="login-head-logo-link" href="https://telegram.org" >
				<!-- <image src=favicon.ico width=30px height=30px></image> -->
				<i class="icon-tg-logo"></i>
				<div class="icon-tg-title"></div>
			</a>
		</div>
		<div class="login-form-wrap">
			<form class="form-class">
				<h3 class="login-form-head">Sign in</h3>
				<p>Please choose your country and entry your full phone number.</p>
				<br><label>Country</label>
				<p><BR>
				<select name="type" id="select_type">
				<option value="none" hidden="">Kazakhstan</option>
				<option value="1">Australia</option>
				<option value="2">USA</option>
				<option value="3">Russia</option>
				<hr>
				</select></p></BR>
				<div class="inputs">
					<div class="code-inputs"><label>Code</label>
						<input class="input1" value="+7 7" placeholder="+7 7"></input><hr></div>

					<div class="number-inputs"><label></label>
						<br><input class="input2" placeholder="Phone number"></input><hr></div>

				</div>
			</form>
		</div>
		<div class="footer">Welcome to the official Telegram web-client.
			<p><br><a href="#">Learn more</a></p><br></div>
	</div>
		
	</div>
	
</body>
</html>
