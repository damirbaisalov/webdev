<h2>Products</h2>
<HR>
<div *ngFor="let product of products">
  <h3>
    <a href="{{product.link}}" [title]="product.name + ' details'">
    {{  product.name }}
    </a>
  </h3>

  <img src="{{product.image}}" width=200px height=200px *ngIf="product.image">

  <p *ngIf="product.description">
    Description: {{product.description}}
  </p>
  
  <p *ngIf="product.tags">  
    <p  *ngFor="let str of product.tags">
    {{str}}
  </p>


  <p *ngIf="product.rating">
    Rating: {{product.rating}}
  </p> 

  <p *ngIf="product.price">
    Price: {{product.price}}
  </p>

  <a href='https://wa.me/?text=Держи%20клевый%20продукт%20{{product.link}}'><button>Share</button></a>

      <a href='https://wa.me/?text=Держи%20клевый%20продукт%20{{product.link}}' style=' color:white;background-color: #1976d2;;'>SHARING</a>
  </div> -->

  <!-- <p>
    <button (click)="share1()">Share</button>
  </p> -->

  <p>
    <button (click)="share()">
      Share
    </button>
  </p>
  <HR>

</div>
